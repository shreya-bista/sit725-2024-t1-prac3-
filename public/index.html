<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Welcome, learn to code...</title>
  <meta name="description" content="SIT 725 Prac 3">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="SIT 725 Prac 3">
  <meta property="og:type" content="website">
  <meta property="og:description" content="SIT 725 Prac 3">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Custom Style Sheet-->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="icon-image-size" src="images/icon-image.jpeg"></img></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://www.linkedin.com/">Go To LinkedIn</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">Welcome To Coding Space !</h1>
                    <p class="flow-text">Learn to Code & Create an Amazing Portfolio.</p>
                </div>

                <div class="col s12 center-align">
                    <img class="materialboxed materialboxed-image" src="images/main-image.jpeg">
                </div>

                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn log-in-button modal-trigger" id="loginButton" data-target="modal1">
                        <i class="material-icons left">auto_fix_high</i>
                        LogIn
                        
                    </a>
                </div>
            </div>

            <div class="row" id="card-section">
                <div class="col s4 center-align">
                    <div class="card medium">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="images/Image-js.jpeg"></img>
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Java Script<i class="material-icons right">more_vert</i></span>
                            <p><a href="#">View More About this Course</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Learn about Variable Declaration, Loops, Functions and Array in Java Script<i class="material-icons right">close</i></span>
                            <p class="card-text">Learn to Code</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal1" class="modal modal-fixed-footer">
            <div class="row modal-content">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input place="Placeholder" id="first_name" type="text" class="validate"></input>
                            <label for="first_name">Your First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Your Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password"> Your Password</label>
                            <span class="helper-text" data-error="Please enter email in the right format"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email Address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <a class="waves-effect waves-light btn login-button-color" id="formSubmit">Submit</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
